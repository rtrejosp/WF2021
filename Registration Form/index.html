<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration Form</title>
</head>
    <h1>Registration Form</h1>
<body>
    <form action="/process" method="post">
        <div>
            <label>Name: * </label>
            <input type="text" name="name" 
            placeholder="Your name..." >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" last name="last name"
            placeholder="Your last name">
        </div>
        <div>
            <label>Email: * </label>
            <input type="text" name="email" 
            placeholder="Your email..."> 
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password"
            placeholder="Your password">
        </div>
        <label>Confirm Password: * </label>
        <input type="confirm password" name="confirm password" 
        placeholder="Re-enter password">
        <div>
            <label>Birthday: * </label>
            <input type="date" name="dob"
            placeholder="mm/dd/yy">
        </div>
    <h2>Gender Identity:</h2>
        <input type="radio" name="font" value="bold" id="bold">
        <label>Male</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label>Female</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label>Non-binary</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label>I prefer not to answer</label>
    <h3>A short description about myself:</h3>
        <textarea name="comment" cols="20" rows="5">
        </textarea>
        <div>
            <label>Favorite Language: </label>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>HTML</option>
                <option>C</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept"
            <label>Yes, I would like to receive periodic email updates: </label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>*indicates a required field</label>
        </div>
    </form>
</body>
</html>
