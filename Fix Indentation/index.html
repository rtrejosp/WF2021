<!DOCTYPE html>
<!-- PCS relationshp- parent tag -->
<html>
    <!-- PCS relationship-child of html tag but sibling w/ body tag -->
    <head>
        <!-- PCS relationship- child to header tag -->
        <title>Basic I</title>
    </head>
    <!-- PCS relationship- child of html tag and sibling to header tag -->
    <body>
        <!-- PCS relationship-child of body tag  -->
        <h1>What language do you love?</h1>
        <!-- PCS relationship- child of body tag -->
        <p>I love HTML!</p>
    </body>
</html>
